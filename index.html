<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AyuBot - Ayurvedic Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background: transparent;">

  <!-- Chatbot Box (no internal toggle button, controlled by Wix iframe button) -->
  <div id="chatbox">
    <div id="chat-header">AyuBot - Ayurvedic Assistant</div>
    <div id="messages">
      <div class="message bot">
        Namaskar! I'm AyuBot, your Ayurvedic assistant. How can I help you today?
      </div>
    </div>
    <div id="input">
      <input type="text" id="userInput" placeholder="Type your message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
