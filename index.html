<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AyuBot Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Removed floating chat-toggle button -->
  <div id="assist-text">How can I assist you?</div>

  <!-- Chatbot Box -->
  <div id="chatbox" class="open">
    <div id="chat-header">AyuBot - Ayurvedic Assistant</div>
    <div id="messages">
      <div class="message bot">
        Namaskar! I'm AyuBot, your Ayurvedic assistant. How can I help you?
      </div>
    </div>
    <div id="input">
      <input type="text" id="userInput" placeholder="Type your message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
